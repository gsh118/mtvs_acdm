<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>고등어구이</li>
    </ul>
    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>
    <script>
        const $list = document.getElementsByTagName('li');
        console.log($list);

        let changeColor = 0;
        for (let i = 0; i < $list.length; i++) {
            $list[i].style.backgroundColor = 'rgb(130, 220, ' + changeColor + ')';
            changeColor += 50;
        }

        Array.from($list).forEach(elem => list.style.color = 'blue');

        // const $noElem = $drink.getElementsByTagName('a');
        // console.log($noElem);

        const $drink = document.getElementById('drink');
        const $listFromDrink = $drink.getElementsByTagName('li');
        console.log($listFromDrink);

        [...$listFromDrink].forEach(list => list.style.color = 'red');

    </script>
</body>

</html>
