<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="drink">
        <li>커피</li>
    </ul>

    <script>
        const $drink = document.getElementById('drink');

        const $li = document.createElement('li');

        const textNode = document.createTextNode('콜라');
        $li.appendChild(textNode);

        $drink.appendChild($li);
    </script>

    <ul id="food">
        <li>김치찌개</li>
    </ul>
    <script>
        const $food = document.getElementById('food');

        const $container = document.createElement('div');

        // const $li1 = document.createElement('li');
        // const $li2 = document.createElement('li');
        // const $li3 = document.createElement('li');

        // const textNode1 = document.createTextNode('된장찌개');
        // const textNode2 = document.createTextNode('고등어구이');
        // const textNode3 = document.createTextNode('순댓국');

        // $li1.appendChild(textNode1);
        // $li2.appendChild(textNode2);
        // $li3.appendChild(textNode3);

        // $container.appendChild($li1);
        // $container.appendChild($li2);
        // $container.appendChild($li3);

        $food.appendChild($container);

        //fragment를 통해 여러 개의 엘리먼트를 한번에 등록 가능
        const $fragment = document.createDocumentFragment();

        ['된장찌개', '고등어구이', '순댓국'].forEach(text => {
            const $li = document.createElement('li');
            $li.textContent = text;

            $fragment.appendChild($li);
        });

        $food.appendChild($fragment);
    </script>
</body>


</html>
