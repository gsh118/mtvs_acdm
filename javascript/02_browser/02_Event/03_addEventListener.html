<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">클릭해보세요</button>
    <script>
        const $button = document.getElementById('btn');

        $button.addEventListener('click', function () {
            alert('클릭했네?');
        });

        // 프로퍼티 방식과 같이 동작함
        $button.onclick = function () {
            console.log('이벤트 핸들러 프로퍼티 방식으로 이벤트 핸들러 등록!');
        }

        // 여러개 등록 가능
        $button.addEventListener('click', function () {
            console.log('addEventListener 메소드 방식으로 이벤트 핸들러 등록!');
        });

        //같은 객체를 등록하는거라 중복적용이 안됨
        const handlerMouseover = () => console.log('button mouseover');
        $button.addEventListener('mouseover', handlerMouseover);
        $button.addEventListener('mouseover', handlerMouseover);

    </script>
</body>

</html>
