<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html과 js가 구분되어있지 않은 단점이 있음 -->
    <!-- vue, react 같이 컴포넌트 단위로 관리하는 라이브러리에서는 쓰이는 방식  -->
    <button onclick="alert('클릭했네?')">클릭해보세요</button>
    <button onmouseover="hello('수강생');">마우스를 올려보세요</button>

    <script>
        function hello(name) {
            alert(`${name}님 마우스를 올리지 마세요`);
        }
    </script>
</body>
</html>
