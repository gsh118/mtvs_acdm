<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 1;
        const timerId = setInterval(() => {
            console.log(count);
            count++;

            if (count === 5) {
                clearInterval(timerId);
            }

        }, 1000);
    </script>
</body>

</html>
